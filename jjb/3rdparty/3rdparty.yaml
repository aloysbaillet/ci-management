- job-template:
    name: '3rdparty-{3rdparty}-stage-{stream}'

    ######################
    # Default parameters #
    ######################

    branch: master
    build-days-to-keep: 7
    build-dir: '$WORKSPACE/target'
    build-timeout: 60
    cmake-opts: ''
    install-prefix: '$BUILD_DIR/output'
    make-opts: ''
    download: ''
    stream: master
    submodule-recursive: true
    submodule-timeout: 10
    project: ci-management
    project-name: ci-management

    # github_included_regions MUST match gerrit_trigger_file_paths
    github_included_regions:
      - '.*'

    #####################
    # Job Configuration #
    #####################

    project-type: freestyle
    node: '{build-node}'
    concurrent: true

    properties:
      - lf-infra-properties:
          build-days-to-keep: '{build-days-to-keep}'
      - github:
          url: '{git-url}/{github-org}/{project}'

    scm:
      - lf-infra-github-scm:
          url: '{git-clone-url}{github-org}/{project}'
          refspec: >
              +refs/heads/*:refs/remotes/origin/*
              +refs/pull/*:refs/remotes/origin/pr/*
          branch: '$GERRIT_REFSPEC'
          submodule-recursive: '{submodule-recursive}'
          submodule-timeout: '{submodule-timeout}'
          choosing-strategy: default
          jenkins-ssh-credential: '{jenkins-ssh-credential}'

    parameters:
      - lf-infra-parameters:
          project: '{project}'
          branch: '{branch}'
          stream: '{stream}'
          lftools-version: '{lftools-version}'
      - lf-cmake-parameters:
          build-dir: '{build-dir}'
          cmake-opts: '{cmake-opts}'
          install-prefix: '{install-prefix}'
          make-opts: '{make-opts}'

    wrappers:
      - lf-infra-wrappers:
          build-timeout: '{build-timeout}'
          jenkins-ssh-credential: '{jenkins-ssh-credential}'

    builders:
      - shell: 'pip install --user lftools'
      - shell: >
        docker run \
            -v $(pwd):/tmp/vfx-build \
            --name conan_builder \
            aloysbaillet/aswf-vfx2018-conan \
            /bin/bash -c \
            "conan create /tmp/vfx-build/{3rdparty} aswf/vfx2018"
    publishers:
      - lf-infra-publish
